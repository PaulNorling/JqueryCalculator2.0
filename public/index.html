<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <h1>Jquerycalculator2.0</h1>
<div id="calcBody">
    <div id="display">
        <div id="calcHistory"></div>
        <div id="calcInput"></div>
    </div>
    <div id="buttonContainer">
        <button id="leftParentheses" class="btn">(</button>
        <button id="rightParentheses" class="btn">)</button>
        <button id="clearButton" class="btn">C</button>
        <button id="clearAllButton" class="btn">CE</button>
        <button id="sevenButton" class="btn">7</button>
        <button id="eightButton" class="btn">8</button>
        <button id="nineButton" class="btn">9</button>
        <button id="divdeButton" class="btn">/</button>
        <button id="fourButton" class="btn">4</button>
        <button id="fiveButton" class="btn">5</button>
        <button id="sixButton" class="btn">6</button>
        <button id="multiplyButton" class="btn">*</button>
        <button id="oneButton" class="btn">1</button>
        <button id="twoButton" class="btn">2</button>
        <button id="threeButton" class="btn">3</button>
        <button id="minusButton" class="btn">-</button>
        <button id="zeroButton" class="btn">0</button>
        <button id="decimalButton" class="btn">.</button>
        <button id="equalsButton" class="btn">=</button>
        <button id="plusButton" class="btn">+</button>
    </div>
</div>
</body>
</html>
